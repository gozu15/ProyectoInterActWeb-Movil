
<div class="logo">
    <a class="simple-text logo-mini">
      <div class="logo-img">
          <img src="./assets/img/angular2-logo-white.png"/>
      </div>
    </a>
    <h3 class="simple-text logo-normal">
        Colegio
    </h3>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        
        <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            
            
                    <a *ngIf="menuItem.title!= 'Registro'" [routerLink]="[menuItem.path]">
                        <i class="now-ui-icons {{menuItem.icon}}"></i>
                        <p style="font-size:1.3em" >{{menuItem.title}}</p> 
                         
                    </a>   
                    <a class="reg" *ngIf="menuItem.title== 'Registro'"  (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            <i class="now-ui-icons {{menuItem.icon}}"></i>
                            <p style="font-size:1.3em">{{menuItem.title}}</p> 
                            <div class="menuchild" id="collapseExample" [ngbCollapse]="isCollapsed">
                                    
                                        <li  *ngFor="let menuItemchild of menuItemsChilds" class="{{menuItemchild.class}} nav-item">
                                                <a [routerLink]="[menuItemchild.path]">
                                                    <i class="now-ui-icons {{menuItemchild.icon}}"></i>
                                                    <p >{{menuItemchild.title}}</p> 
                                                         
                                                </a>   
                                        </li>
                                    
                                  </div>
                             
                        </a>

                    </ngb-accordion>   
            </div>       -->                
        </li>
    </ul>
</div>
