<div class="login-block col-md-12">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Iniciar Sesion</h2><br>
                <img class="profile-img" src="../../assets/img/loging.png" alt=""><br>
                <form class="form-signin">
                    <input type="text" [(ngModel)]="login.usuario" name="usuario" class="form-control" placeholder="Usuario"
                        required autofocus><br>
                    <input type="password" [(ngModel)]="login.password" name="password" class="form-control"
                        placeholder="Contracena" required><br>
                    <div class="alert alert-danger" *ngIf="isError">
                        <a class="close font-weight-light" data-dismiss="alert" href="#">×</a>Error revisa tu usuario y
                        contraseña
                    </div>
                    <div class="alert alert-danger" *ngIf="isRequired">
                        <a class="close font-weight-light" data-dismiss="alert" href="#">×</a>Ingrese datos correctos
                    </div>
                    <button (click)="LoginAtion()" class="btn btn-lg btn-primary btn-block btn-login" type="submit">
                        Entrar</button><br>
                    <label class="checkbox pull-left">
                        <input type="checkbox" [(ngModel)]="recordar" name="recordar" value="remember-me">
                        Recordarme
                    </label>
                </form>
            </div>
            <div class="col-md-8 banner-sec">
                <div class="ImagenContent">
                </div>
            </div>
        </div>
    </div>
</div>
