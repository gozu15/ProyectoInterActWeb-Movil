<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Colegio</a>
    <button type="button" class="btn btn-primary btn-lg btn-sm navbar-toggler" (click)="isNavbarCollapsed = !isNavbarCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav mr-auto">
            <li nav-item active routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}" nav-item dropdown ngbDropdown>
                <a class="nav-link navbar-brand" [routerLink]="[menuItem.path]">
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</nav>
