<div class="col-md-6 offset-md-3">

  <hr class="mb-5">
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Registrar Materia</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="inputName">nombre</label>
          <input type="text" [(ngModel)]="materia.nombre_materia" class="form-control" name="nombre" id="nombre" placeholder="nombre">
           
        </div>
        <div class="form-group">
          <label for="inputdescripcion">descripcion</label>
          <textarea class="form-control" [(ngModel)]="materia.descripcion" name="descripcion" id="descripcion" placeholder="descripcion" required=""></textarea>
        </div>
        <div class="form-group">
          <label for="otros">otros</label>
          <textarea class="form-control" [(ngModel)]="materia.otros" name="otros" id="otros" placeholder="otros" required=""></textarea>
        </div>
              
              <div class="form-group">
                  <button (click)="RegisterClick()"  type="button" class="btn btn-success btn-lg float-right">Register</button>
              </div>
          </form>
      </div>
  <!-- /form card register -->
</div>
</div>
